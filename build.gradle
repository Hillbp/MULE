defaultTasks 'jar'

apply plugin: 'java'

version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'M2 Lab','Implementation-Version': version, 'Main-Class': 'muleproject.MuleProject', 'Class-Path': '../../lib/resources.jar'
    }
}

dependencies {
    compile files('lib/resources.jar')
}

repositories {
    mavenCentral()
}